version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: mean-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dd_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mean-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/mean-backend:latest
    container_name: mean-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/dd_db
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - mean-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/mean-frontend:latest
    container_name: mean-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - mean-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mean-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mean-network

volumes:
  mongodb_data:
    driver: local

networks:
  mean-network:
    driver: bridge
